---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{ item }}"
  with_first_found:
    - files:
      - "vars/{{ ansible_distribution_version }}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - install
    - wget

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package install wget'
  package:
    state: 'present'
    name: "{{ package_name_wget }}"
  register: result_wget
  until: result_wget | success
  tags:
    - install
    - wget
